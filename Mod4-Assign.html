<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
  body {
    background-color: #2ECC71;
  }
  </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var x = prompt("Enter a 2 digit number:");
      switch (true) {
        case (x>10):
        alert("This number is greater than 10");
        break;
        case (x<10):
        alert("This number is less than 10");
        break;
        case (x=10):
        alert("This number is equal to 10");
        break;
      }
    </script>
  </body>
</html>
